<app-card *ngFor="let user of users">
    <ng-template appTemplate="header">
        <a [routerLink]="['user', user.id]">{{ user.id }} - {{ user.name | circus }}</a>
    </ng-template>
    <ng-template appTemplate="body">
        <div>
            <span *ngIf="user.loggedIn">Logged In</span>
        </div>
        <div>
            {{ user.birth_year }}
        </div>
    </ng-template>
</app-card>
